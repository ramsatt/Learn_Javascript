<ion-header class="ion-no-border">
  <ion-toolbar style="--background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); border-bottom: 1px solid #f1f5f9; --padding-start: 16px; --padding-end: 16px;">
    <ion-buttons slot="start">
      <div (click)="goHome()" class="ct-back-btn">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </div>
      <div (click)="toggleSidebar()" class="ct-menu-toggle ion-hide-lg-up">
        <ion-icon [name]="isSidebarOpen ? 'close-outline' : 'menu-outline'"></ion-icon>
      </div>
    </ion-buttons>
    <ion-title class="ct-tutorial-title">{{ title }}</ion-title>
    <ion-buttons slot="end">
        <ion-button color="medium">
            <ion-icon name="share-social-outline" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-progress-bar color="primary" type="indeterminate" *ngIf="loading"></ion-progress-bar>
</ion-header>

<ion-content class="tutorial-page-content gamified-content" [class.sidebar-collapsed]="!isSidebarOpen">
  <div class="reading-layout">
    <!-- Sidebar -->
    <aside class="sidebar-wrapper" [class.open]="isSidebarOpen">
      <app-tutorial-sidebar 
        [menuData]="menuData"
        [currentFile]="currentFile"
        (selectFile)="openLesson($event)">
      </app-tutorial-sidebar>
    </aside>

    <!-- Content -->
    <main class="content-wrapper">
      <div class="content-container">
        <!-- Content Loading/Display Logic remains similar -->
        <div *ngIf="loading" class="loading-state">
           <ion-spinner name="crescent" color="primary"></ion-spinner>
           <p>Loading...</p>
        </div>

        <div *ngIf="!loading && content" class="lesson-view">
            <!-- Breadcrumbs/Title could go here -->
            <div [innerHTML]="content" class="tutorial-content"></div>

            <!-- Old Footer Logic Integrated Here -->
            <div class="tutorial-footer">
                <div class="nav-row">
                    <button *ngIf="prevFile" (click)="goToPrev()" class="nav-btn prev">
                        <ion-icon name="chevron-back-outline"></ion-icon> Previous
                    </button>
                    
                    <button *ngIf="nextFile" (click)="goToNext()" class="nav-btn next">
                        Next <ion-icon name="chevron-forward-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </div>
      </div>
    </main>
    
    <!-- Mobile Overlay -->
    <div class="sidebar-overlay" *ngIf="isSidebarOpen" (click)="toggleSidebar()"></div>
  </div>

  <!-- Success Overlay -->
  <div class="success-overlay" *ngIf="showSuccess">
      <div class="success-card">
          <div class="success-icon">
              <ion-icon name="trophy"></ion-icon>
          </div>
          <h2>Lesson Complete!</h2>
          <div class="xp-reward">
              <span class="plus">+</span>
              <span class="amount">{{ xpAwarded }}</span>
              <span class="label">XP</span>
          </div>
          <ion-button expand="block" color="warning" shape="round" (click)="continueNext()">
              Continue Journey
          </ion-button>
      </div>
  </div>
</ion-content>
