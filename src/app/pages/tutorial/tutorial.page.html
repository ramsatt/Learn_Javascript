
<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goHome()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="tutorial-title">{{ title }}</ion-title>
    <!-- Optional: Add bookmark or share buttons later -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding tutorial-page-content">
  <div class="content-container">
    <div *ngIf="loading" class="loading-state">
      <ion-spinner color="primary"></ion-spinner>
      <p>Fetching content...</p>
    </div>
    
    <div *ngIf="!loading && content">
        <!-- Breadcrumb / Meta? -->
        <div class="tutorial-meta">
            <!-- Could find section name here if we passed it -->
             <!-- Badge removed to avoid duplication with content header -->
        </div>
        
        <div [innerHTML]="content" class="tutorial-content"></div>
        
        <!-- Navigation Footer -->
        <div class="tutorial-footer">
            <p>Did you find this helpful?</p>
            <!-- Add feedback mechanism later -->
        </div>
    </div>
  </div>
</ion-content>
