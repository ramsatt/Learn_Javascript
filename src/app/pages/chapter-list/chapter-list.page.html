<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ categoryTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="chapter-content">
  <div class="chapter-list-container">
    <ion-card button *ngFor="let item of chapterList" (click)="openTutorial(item.file)" class="chapter-item-card">
      <ion-card-content>
        <div class="icon-wrapper" [class.completed]="isComplete(item.file)">
           <ion-icon [name]="isComplete(item.file) ? 'checkmark-circle' : 'document-text-outline'"></ion-icon>
        </div>
        
        <div class="item-info">
          <h3>{{ item.title }}</h3>
        </div>
        
        <div class="arrow-wrapper">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Certificate Unlock Section -->
  <div class="certificate-unlock-container" *ngIf="isCategoryComplete">
      <div class="unlock-content">
          <ion-icon name="ribbon" color="warning"></ion-icon>
          <h3>Course Completed!</h3>
          <p>You have mastered all chapters in this section.</p>
          <ion-button expand="block" shape="round" color="tertiary" (click)="openCertificate()">
              <ion-icon name="trophy-outline" slot="start"></ion-icon>
              Get Your Certificate
          </ion-button>
      </div>
  </div>
</ion-content>
